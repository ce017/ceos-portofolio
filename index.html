<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Lexend', sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    .intro h1 {
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .intro p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-content {
      opacity: 0;
      animation: contentIn 1s ease 4s forwards;
      text-align: center;
      padding-top: 20vh;
    }

    @keyframes contentIn {
      to {
        opacity: 1;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro">
    <h1>Welcome to Ceo's Portfolio</h1>
    <p>Loading your experience...</p>
  </div>

  <div class="main-content">
    <h2>Main Website Content</h2>
    <p>This will be visible after the intro animation ends.</p>
  </div>
</body>
</html>
