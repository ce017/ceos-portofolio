  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #222;
      padding: 2rem;

    header {
      text-align: center;

    h2 {

    }

      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.2rem;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    .tags {
      margin-top: 1rem;
    }

    .tag {
      background-color: #e0e0e0;
      color: #333;
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 0.85rem;
      margin-right: 6px;
      display: inline-block;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
